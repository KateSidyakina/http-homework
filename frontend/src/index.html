<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="root">
      <button class="btn btn--add-ticket" type="button">Добавить тикет</button>
      <div class="list"></div>

      <div class="modal" id="modal-new-ticket" data-modal-id="newTicket">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title"></h4>
            </div>
            <div class="modal-body">
              <form class="form" id="new-ticket-form">
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Краткое описание *"
                    name="name"
                    required
                  />

                  <textarea
                    class="form-control"
                    name="description"
                    placeholder="Подробное описание"
                    rows="5"
                  ></textarea>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-default pull-left"
                data-dismiss="modal"
              >
                Отмена
              </button>

              <button
                type="submit"
                class="btn btn-primary"
                form="new-ticket-form"
              >
                Ок
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="modal" id="modal-remove-ticket" data-modal-id="removeTicket">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Удалить тикет</h4>
            </div>
            <div class="modal-body">Вы уверены что хотите удалить тикет?</div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-default"
                data-dismiss="modal"
              >
                Отмена
              </button>

              <button
                id="remove-ticket-button"
                type="button"
                class="btn btn-primary"
              >
                Ок
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
